<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

Example:

    <seed-element>
      <h2>Hello seed-element</h2>
    </seed-element>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="seed-element">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        @apply(--layout-vertical);
        @apply (--layout-center-center);
      }

      paper-spinner {
        display: block;
        margin-bottom: 8px;
      }
    </style>

    
    <paper-spinner active="[[isWaiting]]"></paper-spinner>
    <button on-tap="wait">Let's Wait</button>
    
  </template>

  <script>
    Polymer({
      is: 'seed-element',

      properties: {
        isWaiting: {
          type: Boolean,
          value: false
        }
      },

      wait: function() {
        this.fire('waiting', { message: 'Time for some meditation' });
        this.isWaiting = true;
      }
        
    });
  </script>
</dom-module>
