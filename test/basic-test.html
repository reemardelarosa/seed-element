<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../seed-element.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="seed-element-fixture">
      <template>
        <seed-element>
          <h2>seed-element</h2>
        </seed-element>
      </template>
    </test-fixture>

    <script>
      suite('<wait-button>', () => {
        let el;

        setup(() => {
          el = fixture('seed-element-fixture');
        });

        test('click sets isWaiting to true', () => {
          Polymer.dom(el.root).querySelector('button').click();
          assert.equal(el.isWaiting, true);
        });

        test('fires an event when waiting', (done) => {
          el.addEventListener('waiting', (e) => {
            assert.equal(e.detail.message, 'Time for some meditation')
            done();
          });

          Polymer.dom(el.root).querySelector('button').click();
        });


      });
    </script>
  </body>
</html>
